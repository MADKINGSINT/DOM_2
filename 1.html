<!DOCTYPE html>
<html>

<head>
    <title>Веб-слайдер</title>
    <style>
     
  .slider-container {
    width: 100%;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f1f1f1;
  }

  #current-image {
    max-width: 100%;
    max-height: 100%;
  }

  .navigation-buttons {
    display: flex;
    justify-content: center;
    margin-top: 16px;
  }

  .navigation-buttons button {
    margin: 0 8px;
    padding: 8px 16px;
    background-color: #4CAF50;
    color: white;
    border:
none;
    cursor: pointer;
  }

  .navigation-dots {
    display: flex;
    justify-content: center;
    margin-top: 16px;
  }

  .dot {
    height: 12px;
    width: 12px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    margin: 0 4px;
    cursor: pointer;
  }

  .dot.active {
    background-color: #4CAF50;
  }
</style>

</head>

<body>
    <div class="slider-container">
        <img id="current-image" src="путь_к_первому_изображению" alt="Изображение">
    </div>
    <div class="navigation-buttons">
        <button id="previous-button">Предыдущее изображение</button>
        <button id="next-button">Следующее изображение</button>
    </div>
    <div class="navigation-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <!-- Здесь нужно добавить столько же точек, сколько у тебя изображений -->
    </div>
    <script src="1.js"></script>
    </body>
    
    </html>
